<div class="row align-items-center h-100 text-center">
  <div class="col-12 text-center">
    <h3 class="mt-4 text-muted font-5">Yeni Ürün Ekle</h3>
    <form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label class="font-15">Ürün adı</mat-label>
          <input
            matInput
            type="text"
            placeholder="Ürün adı"
            #productName="ngModel"
            [(ngModel)]="model.productName"
            name="productName"
            id="productName"
            required
          />
          <div
            *ngIf="productName.invalid && productName.dirty"
            class="alert alert-danger"
          >
            Ürün ismi gereklidir.
          </div>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Yazar adı</mat-label>
          <input
            matInput
            placeholder="Yazar adı"
            type="text"
            #productAuthor="ngModel"
            [(ngModel)]="model.productAuthor"
            name="productAuthor"
            id="productAuthor"
            required
          />
          <div
            *ngIf="productAuthor.invalid && productAuthor.dirty"
            class="alert alert-danger"
          >
            Yazar adı gereklidir.
          </div>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Resim URL</mat-label>
          <input
            matInput
            placeholder="Ürün Resmi"
            type="text"
            #imageUrl="ngModel"
            [(ngModel)]="model.imageUrl"
            name="imageUrl"
            id="imageUrl"
            required
          />
          <div
            *ngIf="imageUrl.invalid && imageUrl.dirty"
            class="alert alert-danger"
          >
            Fotoğraf gereklidir.
          </div>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Ürün Fiyatı</mat-label>
          <input
            matInput
            placeholder="Ürün Fiyatı"
            type="text"
            #productPrice="ngModel"
            [(ngModel)]="model.productPrice"
            name="productPrice"
            id="productPrice"
            required
          />
          <div
            *ngIf="productPrice.invalid && productPrice.dirty"
            class="alert alert-danger"
          >
            Fiyat bilgisi gereklidir.
          </div>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill" class="mt-20">
          <mat-label>Ürün Kategorisi</mat-label>
          <mat-select
            #categoryId="ngModel"
            [(ngModel)]="model.categoryId"
            id="categoryId"
            name="categoryId"
          >
            <mat-option>--</mat-option>
            <mat-option
              *ngFor="let category of categories"
              [value]="category.id"
            >
              {{ category.categoryName }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="categoryId.invalid && categoryId.touched"
            >Kategori bilgisi gereklidir.</mat-error
          >
          <mat-hint></mat-hint>
        </mat-form-field>
      </div>
      <button
        type="submit"
        class="btn btn-primary mt-2"
        [disabled]="productAddForm.invalid"
      >
        Ürün Ekle
      </button>
    </form>
  </div>
</div>
