<header class="header py-3 my-5">
 <div class="container text-center ">
     <div class="row py-3">
         <div class="col-lg-8">
            <owl-carousel-o [options]="customOptions">
                <ng-template carouselSlide><img class="" src="https://images.pexels.com/photos/4855369/pexels-photo-4855369.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="slide-1"/></ng-template>
                <ng-template carouselSlide><img src="https://images.pexels.com/photos/4861353/pexels-photo-4861353.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="slide-2"/></ng-template>
                <ng-template carouselSlide><img src="https://images.pexels.com/photos/4861395/pexels-photo-4861395.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="slide-3"/></ng-template>
            </owl-carousel-o>
         </div>
         <div class="col-lg-4">
            <mat-card class="header-card">
                <picture>
                  <img mat-card-image src="https://images.pexels.com/photos/4855559/pexels-photo-4855559.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Photo of a Shiba Inu">
                </picture>
            </mat-card>
         </div>
     </div>
 </div>
</header>
